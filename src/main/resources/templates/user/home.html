 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Panel de Usuario</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Bienvenido, Usuario</h4>
                        <p class="card-text">Este es tu panel de usuario.</p>
                        <div class="d-grid gap-2">
                            <a href="/user/proyectos" class="btn btn-primary">Ver Lista de Proyectos</a>
                            <a href="/user/tareas" class="btn btn-primary">Ver Lista de Tareas</a>
                            <div class="d-grid gap-2" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                                <a href="/admin/dashboard" class="btn btn-primary">Dashboard admin</a>
                            </div>
                        </div>
                        <!-- 
                        <form th:action="@{/logout}" method="post" class="mt-3">
                            <button type="submit" class="btn btn-danger w-100">Cerrar Sesión</button>
                        </form>
                         -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
