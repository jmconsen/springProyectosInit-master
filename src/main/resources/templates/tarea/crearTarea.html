<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Tarea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h2>Crear Tarea</h2>
        <form th:action="@{/admin/tareas}" th:object="${tarea}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="Título" required>
                <div class="invalid-feedback">
                    Por favor, ingrese un título.
                </div>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Descripción">
            </div>
            <div class="mb-3">
                <label for="fecha_limite" class="form-label">Fecha Límite</label>
                <input type="date" th:field="*{fecha_limite}" class="form-control" id="fecha_limite">
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select th:field="*{estado}" class="form-select" id="estado" required>
                    <option value="" disabled selected>Seleccione un estado</option>
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="EN_CURSO">En Curso</option>
                    <option value="COMPLETADA">Completada</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, seleccione un estado.
                </div>
            </div>
            <div class="mb-3">
                <label for="proyecto" class="form-label">Proyecto</label>
                <select th:field="*{proyecto}" class="form-select" id="proyecto" required>
                    <option value="" disabled selected>Seleccione un proyecto</option>
                    <option th:each="proyecto : ${proyectos}" th:value="${proyecto.id}" th:text="${proyecto.nombre}"></option>
                </select>
                <div class="invalid-feedback">
                    Por favor, seleccione un proyecto.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <script>
        // Bootstrap validation script
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
