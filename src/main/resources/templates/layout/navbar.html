<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Navbar</title>

</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gesti贸n de Proyectos</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/proyectos}">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/tareas}">Tareas</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                	<span class="navbar-text me-3" th:text="${#authentication.name}"></span>
                    <button class="btn btn-outline-danger" type="submit">Cerrar Sesi贸n</button>
                </form>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
