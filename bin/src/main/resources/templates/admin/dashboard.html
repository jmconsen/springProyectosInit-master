<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Dashboard Administrador</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Bienvenido, Administrador</h4>
                        <p class="card-text">Este es tu panel de administración.</p>
                        <div class="d-grid gap-2">
                            <a href="/user/proyectos" class="btn btn-primary">Gestionar Proyectos</a>
                            <a href="/user/tareas" class="btn btn-primary">Gestionar Tareas</a>
                            <a href="/registro" class="btn btn-primary">Gestionar Usuarios</a>
                            <a href="/home" class="btn btn-primary">Home user</a>
                        </div>
                        <form th:action="@{/logout}" method="post" class="mt-3">
                            <button type="submit" class="btn btn-danger w-100">Cerrar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
