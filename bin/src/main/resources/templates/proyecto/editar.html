 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h2>Editar Proyecto</h2>
        <form th:action="@{/admin/proyectos/actualizar/{id}(id=${proyecto.id})}"
              th:object="${proyecto}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre" required>
                <div class="invalid-feedback">
                    Por favor, ingrese un nombre.
                </div>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Descripción" required>
                <div class="invalid-feedback">
                    Por favor, ingrese una descripción.
                </div>
            </div>
            <div class="mb-3">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" th:field="*{fecha_inicio}" class="form-control" id="fecha_inicio" required>
                <div class="invalid-feedback">
                    Por favor, ingrese una fecha de inicio.
                </div>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select th:field="*{estado}" class="form-select" id="estado" required>
                    <option value="" disabled selected>Seleccione un estado</option>
                    <option value="ACTIVO">Activo</option>
                    <option value="EN_PROGRESO">En Progreso</option>
                    <option value="FINALIZADO">Finalizado</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, seleccione un estado.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>

    <script>
        // Bootstrap validation script
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
